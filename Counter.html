<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
  </head>
  <body>
    <style>
      body {
        background: linear-gradient(
          -45deg,
          #e3a28e,
          #3cbce7c7,
          #8ed3ec,
          #73d1bb
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        align-items: center;
        display: flex;
        justify-content: center;
      }
    </style>
    <div
      class="d-flex justify-content-center align-items-center mt-5 pt-5 w-75">
      <div class="card" style="width: 50%">
        <div class="card-body">
          <div class="w-100 text-center">
            <h1 id="counterNumbers">0</h1>
          </div>
          <br />
          <div class="d-flex justify-content-between">
            <button id="btnIncrement" class="btn btn-primary w-25">
              Increase</button
            ><button id="btnReset" class="btn btn-primary w-25">Reset</button
            ><button id="deCrement" class="btn btn-primary w-25">
              Decrease
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let counterNumbers = 0;
    document
      .getElementById("btnIncrement")
      .addEventListener("click", function () {
        counterNumbers++;
        document.getElementById("counterNumbers").innerText = counterNumbers;
      });
    document.getElementById("btnReset").addEventListener("click", function () {
      counterNumbers = 0;
      document.getElementById("counterNumbers").innerText = counterNumbers;
    });
    document.getElementById("deCrement").addEventListener("click", function () {
      counterNumbers--;
      document.getElementById("counterNumbers").innerText = counterNumbers;
    });
  </script>
</html>
