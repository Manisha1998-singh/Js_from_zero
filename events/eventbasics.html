  <script>
    // Note 1: using this approach is good but it limited in functionality

    // Note 2: using this approach is good and also give more functioanality and features and

    // Some useful properties of the event object:
    // type, timestamp,  defaultPrevented, target, toElement, srcElement, currentTarget, clientX, ClientY, screenX, screenY,
    // altKey,  ctrlKey, shiftkey, keyCode

    // Event bubbling: when an inner tag triggers an event, and the event also triggers on outer tags. 
    // For example, clicking the nature image also triggers the click event on the entire image list (ul). This is called bubbling.

    // Event capturing: when an event on an outer tag triggers before the inner tag's event. 
    // For example, clicking the nature image triggers the ul's click event first, then the image's event. This is called capturing.

    // It's important to choose bubbling or capturing based on your needs.

    // Note 4: if we want to stop bubbling and capturing, we need to add stopPropagation() method. 
    // This will only run the specific event handler and prevent it from propagating further.
    // document.getElementById("images").addEventListener(

    //   false

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        // Log the tag name of the clicked element
        console.log(e.target.tagName);
        // Check if the clicked element is an image
        if (e.target.tagName === "IMG") {
          // Log the id of the clicked image
          console.log(e.target.id);
          // Get the parent <li> element of the image
          let removeIt = e.target.parentNode;
          // Remove the <li> element from the DOM
          removeIt.remove();
        }

        // Alternative way to remove the element (older method)
        //removeIt.parentNode.removeChild(removeIt);
      },
      false
    );
  </script>
