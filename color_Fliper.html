<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
  </head>
  <body>
    <style>
        body {
            height: 100vh;
    align-items: center;
    display: flex
;
    justify-content: center;
    flex-direction: column;
        }
      </style>
    <body id="myBody">
        <div id="divColorName" class="card w-25 p-4"></div> <br>
        <button onclick="changeBackground()" class="btn btn-primary w-25">Change Background Color</button>
        <script>
            function changeBackground() { 
                const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`; 
                document.getElementById("myBody").style.backgroundColor = randomColor;
                document.getElementById("divColorName").style.color = randomColor;
                document.getElementById("divColorName").innerHTML ="backgroundColor :"  + randomColor;
            }

        </script>
  </body>
</html>
