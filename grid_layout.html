<html>
    <head><title>Grid layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <style>
            .column {
  float: left;
  width: 40%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.btn{
    border-radius: 5px !important;
    height: 40px !important;
    width: 5%;

}
.btn-selected{
    background-color: red !important;
    color: #fff !important;
    border: 1px solid blue;
    border-radius: 5px !important;
    height: 40px !important;
    width: 5%;
}
        </style>
        <button onclick="listView()" class="btn" id="gridbtn"><i class="fa fa-bars"></i> List</button>
        <button onclick="gridView()" class=" btn btn-selected"  id="listbtn"><i class="fa fa-th-large"></i> Grid</button>
        
        <div class="row">
          <div class="column" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p>Some text..</p>
          </div>
          <div class="column" style="background-color:#bbb;">
            <h2>Column 2</h2>
            <p>Some text..</p>
          </div>
        </div>
        
        <div class="row">
          <div class="column" style="background-color:#ccc;">
            <h2>Column 3</h2>
            <p>Some text..</p>
          </div>
          <div class="column" style="background-color:#ddd;">
            <h2>Column 4</h2>
            <p>Some text..</p>
          </div>
        </div>
        <script>
             var element = document.getElementsByClassName('column');
             var i;
             var listbtn = document.getElementById('listbtn');
             var gridbtn = document.getElementById('gridbtn');
             function listView (){
                for (i=0; i< element.length; i++){
                    element[i].style.width = '80%';
                }
                
                listbtn.classList.remove("btn-selected");
                gridbtn.classList.add("btn-selected");
               
             }
             function gridView (){
                for (i=0; i< element.length; i++){
                    element[i].style.width = '40%';
                }
                listbtn.classList.add("btn-selected");
                gridbtn.classList.remove("btn-selected");
             
             }
        </script>
        
    </body>
</html>
