<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow Gallery</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      img {
        vertical-align: middle;
      }
      .container {
        position: relative;
      }
      .mySlides {
        display: none;
      }
      .cursor {
        cursor: pointer;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        user-select: none;
      }
      .next {
        right: 0;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
      }
      .row::after {
        content: "";
        display: table;
        clear: both;
      }
      .column {
        float: left;
        width: 16.66%;
      }
      .demo {
        opacity: 0.6;
        width: 100%;
      }
      .active,
      .demo:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Slideshow Gallery</h2>

    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="img_1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="img_2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="img_3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="img_4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="img_5.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="img_snow.jpg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <script>
      var mySlide = document.getElementsByClassName("mySlides");
      var slideIndex = 1;
      //showSlides(slideIndex);
      showSlides(slideIndex);
      debugger;
      function plusSlides(n) {
        debugger;
        showSlides((slideIndex += n));
      }
      function showSlides(n) {
        debugger;
        if (n > mySlide.length) {
          slideIndex = 1;
          debugger;
        }
        if (n < 1) {
          slideIndex = mySlide.length;
          debugger;
        }
        for (let i = 0; i < mySlide.length; i++) {
          debugger;
          mySlide[i].style.display = "none";
        }
        mySlide[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
