            <input type="button" value="comment" onclick="showcommentform()">

      <script type="text/javascript">
        var checkform = true;
        function showcommentform() {
        var data = "Name<br> <input type='text'> <br> Comment: <br> <textarea type='text' height='220px' width='70px'></textarea> <br> <br> <button type='submit' >Submit </button>";
        document.getElementById("formSection").innerHTML = data;

            document.getElementById("formSection").innerHTML = data;

            document.getElementById("formSection").innerHTML = '';
            checkform = true;
        }
        };
      </script>
